<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Pau | Industrial & UX Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* 1. VARIABLES DE COLOR (Basadas en tus imágenes) */
        :root {
            /* Fondo Principal (Tonos oscuros de la paleta) */
            --bg-deep: #190426;
            --bg-gradient: linear-gradient(180deg, #190426 0%, #281040 50%, #4B2273 100%);
            
            /* Texto Crema Suave */
            --text-cream: #FAF9F6; 
            --accent-warm: #F2AC57; /* Naranja/Crema de la paleta */
            
            /* Colores para Planetas (Variaciones de la misma paleta) */
            --p-orange: #F2AC57;
            --p-coral: #D96D55;
            --p-purple: #6A5B9C;
            --p-dark-purple: #4B2273;
        }

        /* 2. CONFIGURACIÓN DE PÁGINA (SCROLL HABILITADO) */
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            color: var(--text-cream);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            min-height: 200vh; /* Obliga a que haya scroll */
        }

        /* 3. FONDO DE ESTRELLAS CÁLIDAS Y VARIADAS */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Estrellas de diferentes tamaños y tonos cálidos */
            background-image: 
                radial-gradient(1px 1px at 25% 10%, var(--accent-warm), transparent),
                radial-gradient(3px 3px at 50% 40%, #D96D55, transparent),
                radial-gradient(1.5px 1.5px at 15% 75%, var(--accent-warm), transparent),
                radial-gradient(4px 4px at 85% 20%, #F2AC57, transparent),
                radial-gradient(2px 2px at 70% 60%, var(--accent-warm), transparent);
            background-size: 400px 400px;
            opacity: 0.6;
        }

        /* 4. HEADER - NOMBRE LIGERO */
        header {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .brand-name {
            font-weight: 300; /* Ana Pau menos grueso */
            font-size: clamp(3rem, 8vw, 5rem);
            letter-spacing: 8px;
            text-transform: uppercase;
            margin: 0;
            color: var(--text-cream);
        }

        .subtitle {
            font-weight: 300;
            letter-spacing: 3px;
            opacity: 0.8;
            margin-top: 10px;
        }

        /* 5. SISTEMA DE PLANETAS (TAMAÑOS VARIADOS Y COLORES DE FONDO) */
        .nebula-section {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            transition: transform 0.5s ease;
            filter: blur(1px);
        }

        /* Variación de colores basada en la misma paleta del fondo pero más intensos */
        .p-1 { 
            width: 300px; height: 300px; 
            background: linear-gradient(45deg, #4B2273, #D96D55);
            top: 10%; left: -50px;
            box-shadow: 0 0 60px rgba(217, 109, 85, 0.3);
        }

        .p-2 { 
            width: 120px; height: 120px; 
            background: linear-gradient(135deg, #6A5B9C, #F2AC57);
            top: 60%; right: 10%;
            box-shadow: 0 0 40px rgba(242, 172, 87, 0.4);
        }

        .p-3 { 
            width: 60px; height: 60px; 
            background: #281040;
            border: 1px solid var(--accent-warm);
            bottom: 20%; left: 20%;
        }

        .p-4 { 
            width: 450px; height: 450px; 
            background: radial-gradient(circle, #190426 0%, #4B2273 100%);
            top: 40%; left: 60%;
            opacity: 0.5;
            z-index: -1;
        }

        /* 6. GALERÍA DE SÍMBOLOS (TRAZO FINO Y AGRANDADOS) */
        .gallery-container {
            padding: 100px 10%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 50px;
            background: rgba(25, 4, 38, 0.5); /* Sutil separación */
        }

        .symbol-item {
            text-align: center;
            padding: 40px;
            border-bottom: 1px solid rgba(242, 172, 87, 0.2);
        }

        .icon-box {
            width: 100px; /* Agrandados */
            height: 100px;
            margin: 0 auto 20px;
            border: 1px solid var(--accent-warm); /* Trazo fino */
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(45deg); /* Toque especial */
        }

        .icon-inner {
            transform: rotate(-45deg);
            font-weight: 300;
            font-size: 0.8rem;
            color: var(--accent-warm);
        }

        .gallery-title {
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.2rem;
        }

        /* 7. ANIMACIONES */
        .planet { animation: float 8s infinite ease-in-out; }
        .p-2 { animation-duration: 12s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(15px, -30px); }
        }

    </style>
</head>
<body>

    <div class="stars-container"></div>

    <header>
        <h1 class="brand-name">Ana Pau</h1>
        <p class="subtitle">Industrial & UX Designer</p>
    </header>

    <section class="nebula-section">
        <div class="planet p-1"></div>
        <div class="planet p-2"></div>
        <div class="planet p-3"></div>
        <div class="planet p-4"></div>
    </section>

    <section class="gallery-container">
        <div class="symbol-item">
            <div class="icon-box"><div class="icon-inner">ID</div></div>
            <h3 class="gallery-title">Industrial Design</h3>
        </div>
        <div class="symbol-item">
            <div class="icon-box"><div class="icon-inner">UX</div></div>
            <h3 class="gallery-title">User Experience</h3>
        </div>
        <div class="symbol-item">
            <div class="icon-box"><div class="icon-inner">3D</div></div>
            <h3 class="gallery-title">3D Modeling</h3>
        </div>
        <div class="symbol-item">
            <div class="icon-box"><div class="icon-inner">MA</div></div>
            <h3 class="gallery-title">Manufacturing</h3>
        </div>
    </section>

    <footer style="padding: 100px; text-align: center; opacity: 0.5; font-weight: 300;">
        <p>Desplázate para explorar el universo de proyectos.</p>
    </footer>

</body>
</html>
