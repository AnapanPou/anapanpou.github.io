<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Pau | Portafolio C√≥smico</title>
    <style>
        :root {
            --azul-oscuro: #2d4a77;
            --verde-oceano: #53868d;
            --negro-espacial: #1e1b18;
            --crema-suave: #f2e1d1;
            --rosa-viejo: #bc6c70;
        }

        /* Animaci√≥n de levitaci√≥n para la tarjeta */
        @keyframes flotar {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        body {
            background-color: var(--negro-espacial);
            background-image: radial-gradient(circle, var(--crema-suave) 1px, transparent 1px);
            background-size: 50px 50px;
            color: var(--crema-suave);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .tarjeta-principal {
            background-color: var(--azul-oscuro);
            border: 2px solid var(--verde-oceano);
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,0.7);
            animation: flotar 4s ease-in-out infinite; /* Aplicamos levitaci√≥n */
        }

        h1 {
            font-weight: 300;
            letter-spacing: 5px; /* Un poco m√°s de espacio para minimalismo */
            text-transform: uppercase;
            margin: 10px 0;
        }

        .linea-magica {
            height: 2px;
            background: linear-gradient(to right, transparent, var(--rosa-viejo), transparent);
            margin: 30px 0;
        }

        .sistema-solar {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap; /* Para que en celular no se amontone */
        }

        .planeta {
            flex: 1;
            min-width: 80px;
            text-decoration: none;
            color: var(--crema-suave);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .planeta:hover {
            transform: scale(1.1); /* Crece un poquito */
            filter: drop-shadow(0 0 10px var(--crema-suave)); /* Brilla al pasar el rat√≥n */
        }

        .circulo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            border: 2px solid var(--crema-suave);
        }

        .p1 { background-color: var(--verde-oceano); }
        .p2 { background-color: var(--rosa-viejo); }
        .p3 { background-color: var(--crema-suave); color: var(--negro-espacial); }

        .planeta span {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
        }

        /* Estilo mejorado para los proyectos */
        .galeria {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin-top: 20px;
        }

        .proyecto-card {
            background: rgba(255,255,255,0.03); 
            border-radius: 20px; 
            padding: 15px; 
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .proyecto-card:hover {
            background: rgba(255,255,255,0.08);
            border-color: var(--rosa-viejo);
            box-shadow: 0 0 15px rgba(188, 108, 112, 0.3);
        }

        @media (max-width: 500px) {
            .galeria { grid-template-columns: 1fr; } /* En celular los proyectos van uno sobre otro */
        }
    </style>
</head>
