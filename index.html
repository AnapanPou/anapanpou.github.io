<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Pau | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* 1. VARIABLES DE ESTILO (PALETA FRÍA) */
        :root {
            --bg-deep-space: #0B0E14;
            --bg-card: #161B22;
            --text-ice: #E6EDF3;
            --blue-nebula: #58A6FF;
            --purple-nebula: #BC8CFF;
            --star-white: rgba(230, 237, 243, 0.8);
        }

        body {
            margin: 0;
            background-color: var(--bg-deep-space);
            color: var(--text-ice);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* 2. FONDO DE ESTRELLAS (SIN EMOJIS) */
        .star-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Generamos estrellas con múltiples sombras */
            background: radial-gradient(1px 1px at 20px 30px, white, rgba(0,0,0,0)),
                        radial-gradient(2px 2px at 40px 70px, var(--star-white), rgba(0,0,0,0)),
                        radial-gradient(1px 1px at 90px 40px, white, rgba(0,0,0,0));
            background-size: 200px 200px; /* Repetición del patrón */
        }

        /* 3. TIPOGRAFÍA "ANA PAU" (MENOS GRUESA) */
        header {
            padding: 50px 10%;
            text-align: center;
        }

        .brand-name {
            font-weight: 300; /* Peso ligero */
            font-size: 3rem;
            letter-spacing: 4px;
            margin: 0;
            text-transform: uppercase;
        }

        /* 4. SISTEMA DE PLANETAS (VARIACIÓN DE TAMAÑO) */
        .planets-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 50px 10%;
            flex-wrap: wrap;
        }

        .planet {
            border-radius: 50%;
            background: linear-gradient(135deg, var(--blue-nebula), var(--purple-nebula));
            box-shadow: 0 0 40px rgba(88, 166, 255, 0.2);
            transition: transform 0.3s ease;
            animation: float 6s ease-in-out infinite;
        }

        /* Tamaños variados */
        .planet.large  { width: 200px; height: 200px; animation-delay: 0s; }
        .planet.medium { width: 110px; height: 110px; animation-delay: 2s; }
        .planet.small  { width: 70px; height: 70px; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* 5. GALERÍA DE SÍMBOLOS (MÁS GRANDES / TRAZO FINO) */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 40px;
            padding: 50px 10%;
        }

        .symbol-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .symbol-card:hover {
            border-color: var(--blue-nebula);
            transform: scale(1.05);
        }

        /* Representación de iconos (Vectores limpios) */
        .icon-circle {
            width: 60px; /* Agrandado */
            height: 60px;
            border: 1.5px solid var(--blue-nebula); /* Trazo fino */
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-ice);
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="star-field"></div>

    <header>
        <h1 class="brand-name">Ana Pau</h1>
        <p style="font-weight: 300; opacity: 0.7;">Industrial & UX Designer</p>
    </header>

    <section class="planets-container">
        <div class="planet medium"></div>
        <div class="planet large"></div> <div class="planet small"></div>
    </section>

    <section class="gallery">
        <div class="symbol-card">
            <div class="icon-circle"><div class="icon-dot"></div></div>
            <p style="font-size: 0.9rem;">UX Strategy</p>
        </div>
        <div class="symbol-card">
            <div class="icon-circle"><div class="icon-dot"></div></div>
            <p style="font-size: 0.9rem;">Industrial Design</p>
        </div>
        <div class="symbol-card">
            <div class="icon-circle"><div class="icon-dot"></div></div>
            <p style="font-size: 0.9rem;">3D Modeling</p>
        </div>
    </section>

</body>
</html>
