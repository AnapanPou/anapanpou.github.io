<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Pau | Portafolio Cósmico</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --azul-oscuro: #2d4a77;
            --verde-oceano: #53868d;
            --negro-espacial: #1e1b18;
            --crema-suave: #f2e1d1;
            --rosa-viejo: #bc6c70;
        }

        @keyframes flotar {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            /* Fondo de cielo estrellado usando degradados */
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow-x: hidden;
        }

        /* Estrellas decorativas de fondo */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 100px 100px;
            opacity: 0.3;
            z-index: -1;
        }

        .tarjeta-principal {
            background-color: rgba(45, 74, 119, 0.9); /* Azul oscuro con transparencia */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 50px 40px;
            max-width: 550px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: flotar 6s ease-in-out infinite;
        }

        .header-iconos {
            display: flex;
            justify-content: space-between;
            color: var(--crema-suave);
            margin-bottom: 20px;
        }

        h1 {
            color: var(--crema-suave);
            font-weight: 300;
            font-size: 2.5rem;
            letter-spacing: 4px;
            margin: 0;
        }

        .subtitulo {
            color: var(--verde-oceano);
            letter-spacing: 1px;
            margin-bottom: 40px;
            font-size: 1rem;
        }

        .linea-gradiente {
            height: 1px;
            background: linear-gradient(to right, transparent, var(--rosa-viejo), transparent);
            margin: 30px 0;
        }

        /* Navegación de Planetas */
        .sistema-solar {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
        }

        .planeta-link {
            text-decoration: none;
            color: var(--crema-suave);
            transition: 0.3s;
        }

        .circulo-icono {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            border: 1px solid rgba(242, 225, 209, 0.3);
            transition: 0.3s;
        }

        .planeta-link:hover .circulo-icono {
            transform: scale(1.1);
            background-color: rgba(242, 225, 209, 0.1);
            border-color: var(--crema-suave);
        }

        /* Galería Estilo Cards */
        .seccion-titulo {
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: var(--crema-suave);
            margin: 50px 0 20px;
            opacity: 0.8;
        }

        .galeria-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card-proyecto {
            background: rgba(83, 134, 141, 0.2);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(83, 134, 141, 0.3);
            transition: 0.3s;
            cursor: pointer;
        }

        .card-proyecto:hover {
            background: rgba(188, 108, 112, 0.2);
            border-color: var(--rosa-viejo);
        }

        .material-symbols-outlined {
            font-size: 30px;
        }
    </style>
</head>
<body>

    <div class="tarjeta-principal">
        <div class="header-iconos">
            <span class="material-symbols-outlined">auto_awesome</span>
            <span class="material-symbols-outlined">flare</span>
        </div>

        <h1>Ana Pau</h1>
        <p class="subtitulo">Exploradora de mundos mágicos</p>

        <div class="linea-gradiente"></div>

        <div class="sistema-solar">
            <a href="#" class="planeta-link">
                <div class="circulo-icono" style="background: var(--verde-oceano);">
                    <span class="material-symbols-outlined">palette</span>
                </div>
                <span style="font-size: 12px; letter-spacing: 1px;">DISEÑO</span>
            </a>
            <a href="#" class="planeta-link">
                <div class="circulo-icono" style="background: var(--rosa-viejo);">
                    <span class="material-symbols-outlined">person</span>
                </div>
                <span style="font-size: 12px; letter-spacing: 1px;">SOBRE MÍ</span>
            </a>
            <a href="#" class="planeta-link">
                <div class="circulo-icono" style="background: var(--azul-oscuro); border: 1px solid var(--crema-suave);">
                    <span class="material-symbols-outlined">send</span>
                </div>
                <span style="font-size: 12px; letter-spacing: 1px;">CONTACTO</span>
            </a>
        </div>

        <div class="seccion-titulo">GALERÍA DE ESTRELLAS</div>

        <div class="galeria-grid">
            <div class="card-proyecto">
                <span class="material-symbols-outlined" style="color: var(--crema-suave); margin-bottom: 10px;">telescope</span>
                <div style="font-size: 11px; color: var(--crema-suave); letter-spacing: 1px;">PROYECTO NEBULOSA</div>
            </div>
            <div class="card-proyecto">
                <span class="material-symbols-outlined" style="color: var(--crema-suave); margin-bottom: 10px;">rocket_launch</span>
                <div style="font-size: 11px; color: var(--crema-suave); letter-spacing: 1px;">VIAJE GALÁCTICO</div>
            </div>
        </div>

        <p style="margin-top: 50px; font-size: 10px; color: var(--crema-suave); opacity: 0.5; letter-spacing: 2px;">
            © 2025 • DISEÑADO BAJO EL CIELO ESTRELLADO
        </p>
    </div>

</body>
</html>
